<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="container-fluid p-0 container-sm d-flex justify-content-center">

        <div class="card text-center shadow-lg" style="width: 26rem;">

            <div class="card-header bg-white text-dark font-weight-bold title__card">
                Previsão do Tempo
            </div>

            <div class="card-body">
                <div class="city">Cidade Exemplo, BR</div>
                <div class="date">Sábado, 05 Fevereiro 2022</div>
                <div class="container-img">
                    <img src="./assets/icons/unknown.png">
                </div>
                <div class="container-temp mx-3 my-2">
                    <div>30</div>
                    <span>°c</span>
                </div>
                <div class="weather py-2">Sol</div>
                <div class="low-high">30°c / 35°c</div>
            </div>

            <div class="card-footer bg-white">
                <div class="input-group ">
                    <input type="text" class="form-control bg-light" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-warning text-dark" type="button" id="button-addon2">
                  <i class="fas fa-search"></i>
                </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="./assets/js/index.js"></script>
    <script src="https://kit.fontawesome.com/4684e51547.js" crossorigin="anonymous"></script>
</body>

</html>
